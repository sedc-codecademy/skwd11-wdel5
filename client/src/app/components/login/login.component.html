<div class="wrapper">
    <form [formGroup]="loginForm">
        <h1>Login</h1>

        <mat-form-field>
            <mat-label>Username</mat-label>
            <input type="text" matInput placeholder="Enter Username..." formControlName="username" />
        </mat-form-field>
        <mat-error *ngIf="hasNameRequiredError">
            Username is required
        </mat-error>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input [type]="hidePassword ? 'password': 'text'" matInput placeholder="Enter password"
                formControlName="password" />
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-error *ngIf="hasPasswordRequiredError">
            Password is required
        </mat-error>

        <button [disabled]="loginForm.invalid" mat-raised-button color="primary" (click)="onLogin()">Login</button>
    </form>
</div>

<!-- formGroup, formControlName -> https://angular.io/api/forms/FormGroup -->
